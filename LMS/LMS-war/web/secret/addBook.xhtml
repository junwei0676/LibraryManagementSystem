<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Add Book
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2" style="width:40%; " layout="flex"
                 columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
                 contentStyleClass="ui-fluid">
                <f:facet name="header" id="header">
                    <h2 style="color: white; text-align: left; padding-top: 20px">Add New Book</h2>
                </f:facet>
                <h:outputLabel for="author">Author: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="author" value="#{staffManagedBean.author}" required="true" requiredMessage="Author is required"/>
                    <p:message for="author" />
                </h:panelGroup>

                <h:outputLabel for="title">Title: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="title" value="#{staffManagedBean.title}" required="true" requiredMessage="title is required"/>
                    <p:message for="title" />
                </h:panelGroup>

                <h:outputLabel for="isbn">ISBN: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="isbn" value="#{staffManagedBean.isbn}" required="true" requiredMessage="ISBN is required"/>
                    <p:message for="isbn" />
                </h:panelGroup>

            </p:panelGrid>
            <br/>
            <p:growl id="message" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <p:commandButton id="button" type="submit" styleClass="button" value="Submit" 
                             actionListener="#{staffManagedBean.addBook}"
                             action="/secret/addBook.xhtml"
                             style="align-content: center;
                             width:40%; background-color:#7A8B99; border-color: transparent;"
                             update=":form" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>

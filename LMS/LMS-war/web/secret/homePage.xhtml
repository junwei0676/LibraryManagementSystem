<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        LMS Home
    </ui:define>

    <ui:define name="content">
        <style>
            .ui-panel, div.ui-state-hover {
                margin: 10px;
                width: 200px;
            }

            .ui-dashboard-column {
                width: 300px;
            }
        </style>



        <div>
            <h:form style="padding:40px;">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <p:dashboard id="board" model="#{dashboardViewManagedBean.model}">
                    <p:ajax event="reorder" listener="#{dashboardViewManagedBean.handleReorder}" update="msgs"/>

                    <p:panel id="Books" header="Number of Books" style="width: 250px">
                        <h:outputText value="#{lendBookManagedBean.bookSize}"/>
                    </p:panel>

                    <p:panel id="Members" header="Number of Registered Members" style="width: 250px">
                        <h:outputText value="#{staffManagedBean.memberSize}"/>
                    </p:panel>

                    <p:panel id="ongoingLoans" header="Number of Ongoing Loans" style="width: 250px">
                        <h:outputText value="#{lendBookManagedBean.ongoingLoans}"/>
                    </p:panel>

                    <p:panel id="overdueFines" header="Overdue Fines" style="width: 250px">
                        <h:outputText value="Number of Overdue Loans: #{viewFineManagedBean.numberOfOverdueLoans}"/> <br/>
                        <h:outputText value="Sum of Fines: #{viewFineManagedBean.sumOfFines}"/>
                    </p:panel>

                </p:dashboard>

                <div style="clear:both"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;
              charset=UTF-8" />

        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>
    <h:body style="background-color: #1a242e;">
        <h:form>
            <div class="card" style="height:30px; ">

                <p:growl id="messages"/>
                <p:menubar style="background-color: white;">
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="homePage.xhtml" />
                        <p:divider layout="vertical"/>
                    <p:submenu label="Member Management" icon="pi pi-fw pi-user">
                        <p:menuitem value="Register New Member" icon="pi pi-fw pi-user-plus" url="registerMember.xhtml" style="color:white;" />
                        <p:divider layout="horizontal"/>
                        <p:menuitem value="View All Members" icon="pi pi-fw pi-users" url="viewAllMembers.xhtml" />
                    </p:submenu>
                    
                    <p:divider layout="vertical"/>
                    <p:submenu label="Book Management" icon="pi pi-fw pi-book">
                        <p:menuitem value="View All Books" icon="pi pi-fw pi-folder" url="viewAllBooks.xhtml" />
                        <p:divider layout="horizontal"/>
                        <p:menuitem value="Add Book" icon="pi pi-fw pi-plus" url="addBook.xhtml" />
                        <p:divider layout="horizontal"/>
                        <p:menuitem value="Lend Book" icon="pi pi-fw pi-book" url="lendBook.xhtml"/>
                        <p:divider layout="horizontal"/>
                        <p:menuitem value="Return Book" icon="pi pi-fw pi-undo" url="returnBook.xhtml"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="View Fine Amount" icon="pi pi-fw pi-dollar" url="viewFineAmount.xhtml"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="View All Loans" icon="pi pi-fw pi-folder" url="viewAllLoans.xhtml"/>
                    <p:divider layout="vertical"/>
                    
                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" style="background-color: 7A8B99; border-color: transparent;" styleClass="ui-button-info" action="#{authenticationManagedBean.logout}"/>
                    </f:facet>
                </p:menubar>


            </div>
        </h:form>
        <div id="content" class="center_content" style="background-color: #1a242e; 
             padding: 0px 50px;
             width: 100%;">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Lend Book
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" style="width:40%; " layout="flex"
                 
                 contentStyleClass="ui-fluid">
                <f:facet name="header">
                    <h2 style="color: white; text-align: left; padding-top: 20px">Lend Book</h2>
                </f:facet>
                <h:outputLabel for="memberId">Member ID: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="memberId" value="#{lendBookManagedBean.memberId}" required="true" requiredMessage="Member Id is required" />
                    <p:message for="memberId" />
                </h:panelGroup>
                <h:outputLabel for="bookId">Book ID: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="bookId" value="#{lendBookManagedBean.bookId}" required="true" requiredMessage="Book Id is required" />
                    <p:message for="bookId" />
                </h:panelGroup>
            </p:panelGrid><br/>
            <p:growl id="message" showDetail="true">
                <p:autoUpdate/>
            </p:growl>

            <p:commandButton value="Submit" type="submit" styleClass="button"
                             action="#{lendBookManagedBean.lendBook}"
                             style="align-content: center;
                             width:40%; background-color:#7A8B99; border-color: transparent;"
                             update="message"/>
        </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Register Member
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2" style="width:40%; " layout="flex"
                 columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
                 contentStyleClass="ui-fluid">
                <f:facet name="header" id="header">
                    <h2 style="color: white; text-align: left; padding-top: 20px">Register New Member</h2>
                </f:facet>
                <h:outputLabel for="firstName">First Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="firstName" value="#{staffManagedBean.firstName}" required="true" requiredMessage="First Name is required"/>
                    <p:message for="firstName" />
                </h:panelGroup>

                <h:outputLabel for="lastName">Last Name: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="lastName" value="#{staffManagedBean.lastName}" required="true" requiredMessage="Last Name is required"/>
                    <p:message for="lastName" />
                </h:panelGroup>

                <h:outputLabel>Gender: </h:outputLabel>
                <h:panelGroup>
                    <p:selectOneRadio value="#{staffManagedBean.gender}">
                        <f:selectItem itemValue="F" itemLabel="Female" />
                        <f:selectItem itemValue="M" itemLabel="Male" />
                    </p:selectOneRadio>
                </h:panelGroup>

                <h:outputLabel for="age">Age: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="age" value="#{staffManagedBean.age}" required="true" requiredMessage="Age is required"/>
                    <p:message for="age" />
                </h:panelGroup>

                <h:outputLabel for="identity">NRIC/Passport No.: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="identity" value="#{staffManagedBean.identity}" required="true" requiredMessage="NRIC/Passport No. is required"/>
                    <p:message for="identity" />
                </h:panelGroup>

                <h:outputLabel for="phone">Contact Number: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="phone" value="#{staffManagedBean.phone}" required="true" requiredMessage="Contact Number is required"/>
                    <p:message for="lastName" />
                </h:panelGroup>

                <h:outputLabel for="address">Address: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="address" value="#{staffManagedBean.address}" required="true" requiredMessage="Address is required"/>
                    <p:message for="address" />
                </h:panelGroup>

            </p:panelGrid>
            <br/>
            <p:growl id="message" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <p:commandButton id="button" type="submit" styleClass="button" value="Submit" 
                             actionListener="#{staffManagedBean.addMember}"
                             action="/secret/registerMember.xhtml"
                             style="align-content: center;
                             width:40%; background-color:#7A8B99; border-color: transparent;"
                             update=":form" ajax="false"/>
        </h:form>
    </ui:define>

</ui:composition>

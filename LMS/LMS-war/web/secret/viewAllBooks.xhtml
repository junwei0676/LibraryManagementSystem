<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        View All Books
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="book"
                         value="#{lendBookManagedBean.books}"
                         resizableColumns="true"
                         style="width: 100%;"
                         widgetVar="customersTable3"
                         emptyMessage="No members found with given criteria"
                         filteredValue="#{lendBookManagedBean.filteredBooks}"
                         globalFilterFunction="#{lendBookManagedBean.globalFilterFunction}">
                <f:facet name="header">
                    <h2>Book Records</h2>
                    <div class="flex justify-content-end">
                        <p:inputText id="globalFilter" onkeyup="PF('customersTable3').filter()" style="width:300px"
                                     placeholder="Search all fields using global function" />
                    </div>
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{book.bookId}"/>
                </p:column>
                <p:column headerText="Title">
                    <h:outputText value="#{book.title}"/>
                </p:column>
                <p:column headerText="ISBN">
                    <h:outputText value="#{book.isbn}"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{book.author}"/>
                </p:column>
                <p:column headerText="Availability">
                    <h:outputText value="Not On Loan" rendered="#{book.onLoan == 'false'}"/>
                    <h:outputText value="On Loan" rendered="#{book.onLoan == 'true'}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

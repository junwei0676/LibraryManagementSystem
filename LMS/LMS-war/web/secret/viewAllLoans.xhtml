<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        View All Loans
    </ui:define>

    <ui:define name="content">
        <p:dataTable var="loan"
                     value="#{lendBookManagedBean.loans}"
                     resizableColumns="true">
            <f:facet name="header">
                <h2>Loan Records</h2>
            </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{loan.lendId}"/>
            </p:column>
            <p:column headerText="Member ID">
                <h:outputText value="#{loan.memberId}"/>
            </p:column>
            <p:column headerText="Member Name">
                <h:outputText value="#{loan.member.firstName} #{loan.member.lastName}"/>
            </p:column>
            <p:column headerText="Book ID">
                <h:outputText value="#{loan.bookId}"/>
            </p:column>
            <p:column headerText="Book Title">
                <h:outputText value="#{loan.book.title}"/>
            </p:column>
            <p:column headerText="Lend Date">
                <h:outputText value="#{loan.lendDate}"/>
            </p:column>
            <p:column headerText="Return Date">
                <h:outputText value="#{loan.returnDate}" rendered="#{loan.returnDate != null}"/>
                <h:outputText value="On Loan" rendered="#{loan.returnDate == null}"/>
            </p:column>
            <p:column headerText="Fine Amount">
                <h:outputText value="$#{loan.fineAmount}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>

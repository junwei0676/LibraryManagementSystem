<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        View All Customers
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataTable var="member"
                         value="#{staffManagedBean.members}"
                         resizableColumns="true"
                         style="width: 100%;"
                         widgetVar="customersTable3"
                         emptyMessage="No members found with given criteria"
                         filteredValue="#{staffManagedBean.filteredMembers}"
                         globalFilterFunction="#{staffManagedBean.globalFilterFunction}">
                <f:facet name="header">
                    <h2>Member Records</h2>

                    <div class="flex justify-content-end">
                        <p:inputText id="globalFilter" onkeyup="PF('customersTable3').filter()" style="width:300px"
                                     placeholder="Search all fields using global function" />
                    </div>

                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{member.memberId}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{member.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{member.lastName}"/>
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="Female" rendered="#{member.gender == 'F'}"/>
                    <h:outputText value="Male" rendered="#{member.gender == 'M'}"/>
                </p:column>
                <p:column headerText="Age">
                    <h:outputText value="#{member.age}"/>
                </p:column>
                <p:column headerText="NRIC/Passport Number">
                    <h:outputText value="#{member.identityNo}"/>
                </p:column>
                <p:column headerText="Contact Number">
                    <h:outputText value="#{member.phone}"/>
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{member.address}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

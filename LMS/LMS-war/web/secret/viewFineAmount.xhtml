<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        View Fine Amount
    </ui:define>

    <ui:define name="content">


        <h:form id="form">
            <p:panelGrid columns="2" style="width:40%; " layout="flex"
                 columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
                 contentStyleClass="ui-fluid">
                <f:facet name="header">
                    <h2 style="color: white; text-align: left; padding-top: 20px">View Fine Amount</h2>
                </f:facet>
                <h:outputLabel for="lendId">Lend ID: </h:outputLabel>
                <h:panelGroup>
                    <p:inputText id ="lendId" value="#{viewFineManagedBean.lendId}" required="true" requiredMessage="Lend Id is required" />
                    <p:message for="lendId" />
                </h:panelGroup>

            </p:panelGrid>
            <p:messages id="messages" showDetail="true" style="width:40%;">
                <p:autoUpdate/>
            </p:messages><br/>
            <p:commandButton value="Submit" type="submit" styleClass="button" style="align-content: center;
                             width:40%; background-color:#7A8B99; border-color: transparent;"
                             action="#{viewFineManagedBean.viewFine}"
                             update=":form"/>
        </h:form>

    </ui:define>

</ui:composition>
